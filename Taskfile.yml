# https://taskfile.dev/
version: '3'
dotenv: ['.env', '{{.ENV}}/.env.']
tasks:
  netlist:
    desc: Netlist all schematics
    cmds:
      - echo ${XSCHEM_USER_LIBRARY_PATH}
      - scripts/netlist
  docs:
    desc: Serve docs under development
    cmds:
      - mkdocs serve
  setup:
    desc: Setup a python venv using uv
    cmds:
      - scripts/setup
  default:
    desc: List all tasks
    cmds:
      - task --list-all
